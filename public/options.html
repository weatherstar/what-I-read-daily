<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设置</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
        <form id="github-configs">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input required type="text" class="form-control" id="username" name="username">
              </div>
              <div class="mb-3">
                <label for="personalAccessToken" class="form-label">Personal access token</label>
                <input required type="text" class="form-control" id="personalAccessToken" name="personalAccessToken">
              </div>
              <div class="mb-3">
                <label for="targetFileName" class="form-label">Target File name</label>
                <input type="text" class="form-control" id="targetFileName" name="targetFileName">
              </div>
              <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
